<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GYMAESTHE | Cart</title>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <div class="logo">GYMAESTHE®</div>
        <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>Drop</li>
            <li>Cart (2)</li>
        </ul>
    </nav>
</header>

<section class="cart-title">
    <h1>Your Cart</h1>
</section>

<section class="cart-items">

    <div class="cart-item">
        <img src="../image/modou3.jpeg" alt="Oversize Tee">
        <div class="cart-info">
            <h2>OVERSIZE TEE 280GSM</h2>
            <p>Qty: 1</p>
            <p class="price">€49.00</p>
            <button class="remove-btn">Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="../image/modou.png" alt="Heavy Hoodie">
        <div class="cart-info">
            <h2>HEAVY HOODIE 400GSM</h2>
            <p>Qty: 1</p>
            <p class="price">€89.00</p>
            <button class="remove-btn">Remove</button>
        </div>
    </div>

</section>

<section class="cart-summary">
    <h2>Subtotal: €138.00</h2>
    <button class="checkout-btn">Proceed to Checkout</button>
</section>

<footer>
    <p>© 2026 GYMAESTHE. All rights reserved.</p>
</footer>

</body>
</html>
