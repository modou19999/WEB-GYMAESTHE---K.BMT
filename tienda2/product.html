<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GYMAESTHE | Oversize Tee</title>
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <div class="logo">GYMAESTHE®</div>
        <ul>
            <li>Home</li>
            <li>Shop</li>
            <li>Drop</li>
            <li>Cart (0)</li>
        </ul>
    </nav>
</header>

<section class="product-page">

    <div class="product-images">
        <img src="https://via.placeholder.com/600x750" alt="Oversize Tee">
        <div class="thumbs">
            <img src="https://via.placeholder.com/150x180" alt="Thumb 1">
            <img src="https://via.placeholder.com/150x180" alt="Thumb 2">
            <img src="https://via.placeholder.com/150x180" alt="Thumb 3">
        </div>
    </div>

    <div class="product-details">
        <h1>OVERSIZE TEE 280GSM</h1>
        <p class="price">€49.00</p>
        <p class="description">
            100% algodón premium.  
            Fit oversize, hombro caído, cuello reforzado.  
            Drop 01 Collection – Limited Edition.
        </p>

        <label for="size">Size:</label>
        <select id="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l" selected>L</option>
            <option value="xl">XL</option>
        </select>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" value="1" min="1">

        <button class="add-to-cart">Add to Cart</button>
    </div>

</section>

<footer>
    <p>© 2026 GYMAESTHE. All rights reserved.</p>
</footer>

</body>
</html>
